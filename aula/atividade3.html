<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        var num = parseFloat(prompt("Digite um número: ")) //armazena o número informado
        if (num % 2 == 0) { //informa condição
            alert("Número par") //exibe o resultado informado
        } else { //se não
            alert("Número ímpar") // exibe o resultado informado
        }
    </script>
</head>
<body>
    <h1>Identificação de Números Pares e Ímpares</h1>
</body>
</html>
