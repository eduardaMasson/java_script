<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        var num = prompt("Digite a temperatura: ") //armazena o número informado
        if (num >= 40) { //informa condição
            alert("Muito quente") //exibe o resultado informado
        } else if (num <= 35) { //se não
            alert("Quente") // exibe o resultado informado
        } else if (num <= 25) {
            alert("Moderado")
        } else {
            alert("Frio")
        }
    </script>
</head>
<body>
    <h1>Classificação de Temperaturas</h1>
</body>
</html>
