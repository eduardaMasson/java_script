<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        var num = parseFloat(prompt("Digite uma nota de 0 a 100: ")) //armazena o número informado
        if (num > 100, num < 0) { //informa condição
            alert("Número inválido") //exibe o resultado informado
        } else if (num >= 60) { //informa condição
            alert("Aprovado") //exibe o resultado informado
        } else { //se não aquilo
            alert("Reprovado") // exibe o resultado informado
        }
    </script>
</head>
<body>
    <h1>Calculadora de Notas</h1>
</body>
</html>
