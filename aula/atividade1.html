<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <script>
        var num = parseInt(prompt("Digite sua idade: ")) //armazena o número informado
        if (num >= 18) { //informa condição
            alert("Elegível para dirigir") //exibe o resultado informado
        } else { //se não
            alert("Não é elegível para dirigir") // exibe o resultado informado
        }
    </script>
</head>
<body>
    <h1>Verificação de Idade para Dirigir</h1>
</body>
</html>
